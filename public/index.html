<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Beauty Salon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="loginNav">
                        <a class="nav-link" href="#" onclick="showLoginForm()">Вход</a>
                    </li>
                    <li class="nav-item" id="registerNav">
                        <a class="nav-link" href="#" onclick="showRegisterForm()">Регистрация</a>
                    </li>
                    <li class="nav-item d-none" id="profileNav">
                        <a class="nav-link" href="#" onclick="showProfile()">Профиль</a>
                    </li>
                    <li class="nav-item d-none" id="logoutNav">
                        <a class="nav-link" href="#" onclick="logout()">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="loginForm" class="auth-form">
            <h2>Вход в систему</h2>
            <form onsubmit="login(event)">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>

        <div id="registerForm" class="auth-form d-none">
            <h2>Регистрация</h2>
            <form onsubmit="register(event)">
                <div class="mb-3">
                    <label for="registerUsername" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="registerUsername" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>

        <div id="profileSection" class="d-none">
            <h2>Личный кабинет</h2>
            <div id="profileInfo"></div>
            <div class="mt-4">
                <h3>Записаться на услугу</h3>
                <form onsubmit="bookAppointment(event)">
                    <div class="mb-3">
                        <label for="serviceType" class="form-label">Выберите услугу</label>
                        <select class="form-control" id="serviceType" required>
                            <option value="haircut">Стрижка</option>
                            <option value="coloring">Окрашивание</option>
                            <option value="manicure">Маникюр</option>
                            <option value="pedicure">Педикюр</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="appointmentDate" class="form-label">Выберите дату и время</label>
                        <input type="datetime-local" class="form-control" id="appointmentDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Записаться</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
